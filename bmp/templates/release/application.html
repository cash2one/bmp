    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="release.html">当前发布</a></li>
            <li><a href="#">申请发布</a></li>
            <li><a href="history.html">历史发布</a></li>
          </ul>
        </div>
        <div class="col-md-offset-2">
          <h2>提交信息:</h2>
          <div>
            <div style="display: inline-block;">
              <label>项目名称：</label>
              <select class="">
                <option value="ichinascope">ichinascope</option>
                <option value="chinascopefinancial">chinascopefinancial</option>
                <option value="zhitou">智投</option>
                <option value="shukuyun">数库云</option>
                <option value="shukugang">数库港</option>
                <option value="backstage">后台系统</option>
              </select>
            </div>
            <div style="display: inline-block;margin-left: 4em;">
              <label>发布时间：</label>
              <select class="">
                <option value="11:30">11:30</option>
                <option value="17:30">17:30</option>
                <option value="">智投</option>
              </select>
            </div>
          </div>

          <div>
            <div style="display: inline-block;margin: 20px 0 0 2em;">
              <label>服务：</label>
              <select class="">
                <option value="data">数据库</option>
                <option value="WEB">WEB</option>
                <option value="zhitou">应用服务</option>
              
              </select>
            </div>
            <div style="display: inline-block;margin-left: 11em;">
              <label>类型：</label>
              <select class="">
                <option value="mongodb">mongodb</option>
                <option value="mysql">mysql</option>
                <option value="oracle">oracle</option>
                <option value="sqlserver">sqlserver</option>
              </select>
            </div>
          </div>

          <div>
            <div style="display: inline-block;margin: 20px 0 0 3em;">
              <label>从：</label>
              <select class="">
                <option value="data">办公室</option>
                <option value="WEB">上海IDC</option>
                <option value="zhitou">亚马逊（新加坡）</option>
                <option value="zhitou">亚马逊（北京）</option>
              </select>
            </div>
            <div class="checkb" style="display: inline-block;margin-left: 8em;">
              <label>到：</label>
              <span>办公室&nbsp;<input type="checkbox" name="tx" value="bgs"></span>&nbsp;&nbsp;
              <span>上海IDC&nbsp;<input type="checkbox" name="tx" value="shanghai"></span>&nbsp;&nbsp;
              <span>亚马逊（北京）<input type="checkbox" name="tx" value="beijing"></span>&nbsp;&nbsp;
              <span>亚马逊（新加坡）<input type="checkbox" name="tx" value="xinjiapo"></span>
            </div>
          </div>

          <div style="margin: 20px 0 0 1em;">
            <label>抄送人：</label>
            <input type="text" name="" autocomplete="on" >
          </div>

          <div style="margin-top: 20px;">
            <label>更改内容：</label>
            <form role="form" style="margin-left: 5em;">
              <div class="form-group">
                <textarea rows="6" cols="50"></textarea>
              </div>
            </form>
          </div>

          <div class="applica" style="text-align: center;padding:20px 0;">
            <button class="btn" type="" style="background-color:#ff9915;color: #fff;width:100px;outline: none;">保存</button>&nbsp;&nbsp;&nbsp;
            <button class="btn" type="submit" style="background-color:#ff9915;color: #fff;width:100px;outline: none;">提交</button>
          </div>
        </div>
      </div>
