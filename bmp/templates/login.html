    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        td {
            height: 20px;
        }

        td span {
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background: #ff9915;
        }
    </style>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <h1 class="page-header">Chinascope 运维中心</h1>

        <div style="margin: 15% auto 0 auto;width: 300px;">
            <form method="post" action="/login">
                <table>
                    <tr>
                        <td>
                            <span>用户名：</span>
                        </td>
                        <td>
                            {{form.user}}<!--input type="text" name="name" value="" placeholder=""-->
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <span>密码：</span>
                        </td>
                        <td>
                            {{ form.pwd }}<!--input type="text" name="password" value="" placeholder=""-->
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><a href="javascript:$('form').submit()" class="btn">登录</a></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>
